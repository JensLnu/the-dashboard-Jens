<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="flex">
    <header>
        <ul id="time-and-date" class="flex">
            <li>tid</li>
            <li>datum</li>
        </ul>
    </header>
    <main class="flex">
        <div class="hover">
            <h1 class="header">Jens Dashboard</h1>
            <input type="text" id="header-input" class="hover display-none">
        </div>
        <div class="gadgets-container flex">
            <div class="gadgets links-container flex">
                <h2>Links</h2>
                <ul class="link-ul">
                    <li class="flex">
                        <i>bild</i>
                        <p>url</p>
                        <i id="close-tag">close</i>

                </ul>
                <button id="add-links-btn">Add link</button>
            </div>
            <div class="gadgets">
                <h2>Todays weather</h2>
            </div>
            <div class="gadgets">
                <h2>Your choies</h2>
            </div>
            <div class="gadgets">
                <h2>Notes</h2>
            </div>
        </div>
        <!-- modal -->
        <div class="link-modal flex display-none">
            <h3>Add a link</h3>
            <label for="link-name">Name on your link</label>
            <input type="text" name="link-name" id="link-name">
            <label for="link-url">Url to site</label>
            <input type="text" name="link-url" id="link-url">
            <button class="hover" id="link-submit-btn">Submit link</button>
        </div>

        <p>slumpa ny bakgrund</p>
