<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="icon" href="#" type="imgae/x-icon"> <!-- removes this error in konsol (GET http://127.0.0.1:5501/favicon.ico) -->
</head>

<body class="flex">
    <!-- clock -->
    <header>
        <ul id="time-and-date" class="flex bg-color">
            <li>tid</li>
            <li>datum</li>
        </ul>
    </header>
    <main class="flex">
        <!-- header -->
        <div class="hover">
            <h1 class="header">Jens Dashboard</h1>
            <input type="text" id="header-input" class="hover display-none">
        </div>
        <div class="gadgets-container">
            <!-- links -->
            <div class="gadgets links-container flex bg-color">
                <h2>Links</h2>
                <ul class="link-ul flex">
                </ul>
                <button class="hover" id="add-links-btn">Add link</button>
            </div>
            <!-- weather -->
            <div class="gadgets weather-container flex bg-color">
                <h2 id="town-name" class="hover">Todays weather</h2>
                <input type="text" id="weather-input" class="hover display-none">
                <div class="day-container flex">
                    <img src="./img/placeholder50x50.jpg" alt="placeholder">
                    <div>
                        <h3>Today</h3>
                        <div class="flex weather-text-container">
                            <p>temp</p>
                            <p>weather</p>
                        </div>
                    </div>
                </div>
                <div class="day-container flex">
                    <img src=".//img/placeholder50x50.jpg" alt="placeholder">
                    <div>
                        <h3>Tomorrow</h3>
                        <div class="flex weather-text-container">
                            <p>temp</p>
                            <p>weather</p>
                        </div>
                    </div>
                </div>
                <div class="day-container flex">
                    <img src=".//img/placeholder50x50.jpg" alt="placeholder">
                    <div>
                        <h3>After Tomorrow</h3>
                        <div class="flex weather-text-container">
                            <p>temp</p>
                            <p>weather</p>
                        </div>
                    </div>
                </div>
                <input type="text" id="weather-input" class="display-none" placeholder="choose a town..">
                <button id="test-geo">get weather</button>
            </div>
            <!-- your choies -->
            <div class="gadgets bg-color flex exchange-container">
                <h2>Exchange Rates</h2>
                <div class="">
                    <label for="Fromcountries">From</label>
                    <select id="Fromcountries" name="Fromcountries">
                        <option value="" selected>Contry..</option>
                    </select>
                </div>
                <div class="">
                    <label for="toCountries">To</label>
                    <select id="toCountries" name="toCountries">
                        <option value="" selected>Contry..</option>
                    </select>
                </div>
                <div class="flex style-amount">
                    <label for="">Amount</label>
                    <input id="Exchange-amount" type="text" placeholder="amount..">
                </div>
                <p id="render-exchange"></p>
                <button id="calculate-rate-btn">Calculate rate</button>
            </div>
            <!-- notes -->
            <div class="gadgets flex bg-color notes-container">
                <h2>Notes</h2>
                <textarea id="note-textarea" placeholder="click and type something.."></textarea>
            </div>
        </div>
        <div class="randomize-bg-image">
            <!-- randomize bg image -->
            <button id="randomize-bg-btn">slumpa ny bakgrund</button>
        </div>
        <!-- modal for links-->
        <div class="link-modal flex display-none">
            <i class="close-link-modal hover">&times;</i>
            <h3>Add a link</h3>
            <label for="link-name">Name on your link</label>
            <input type="text" name="link-name" id="link-name">
            <label for="link-url">Url to site</label>
            <input type="text" name="link-url" id="link-url">
            <p>i.e "google.com"</p>
            <button class="hover" id="link-submit-btn">Submit link</button>
        </div>
    </main>
    <!-- script -->
    <script src="js/currencies.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
